ERR_INVALID_ID=Ошибка. ID должен быть целым числом, большим 0.
ERR_INVALID_PRICE=Ошибка. Цена должна быть целым числом, большим 0.
ERR_INVALID_DISCOUNT=Ошибка. Скидка должна быть десятичной дробью >0 и <=100
ERR_INVALID_WEIGHT=Ошибка. Вес должен быть целым числом, большим 0.
ERR_INVALID_X=Ошибка. Х должен быть десятичной дробью большей -172.
ERR_INVALID_Y=Ошибка. Y должен быть целым большим -236.
ERR_INVALID_REFUNDABLE=Ошибка. Возвратность должна быть одним из true, false или быть пустой.
ERR_INVALID_COUNTRY=Ошибка. Страна должна быть одной из RUSSIA, CHINA, FRANCE, SPAIN.
ERR_INVALID_HAIR=Ошибка. Цвет волос должен быть одним из  RED, GREEN, BLACK, YELLOW.
ERR_INVALID_EYES=Ошибка. Цвет глаз должен быть одним из  BLACK, BLUE, YELLOW.
ERR_INVALID_TYPE=Ошибка. Тип должен быть одним из  VIP, CHEAP, USUAL или быть пустым.
ERR_CONNECTION=Ошибка. Сервер временно недоступен.
ERR_REGISTER=Ошибка. Невозможно зарегистрировать пользователя с такими данными.
ERR_COMMUNICATION=Ошибка при связи с сервером.
ERR_INVALID_TICKET=Ошибка. Некорректный билет.
ERR_SCRIPT_RECURSION=Ошибка. Скриптовый файл содержит рекурсию.
ERR_SCRIPT=Ошибка во время исполнения скрипта.
ERR_NO_SCRIPT=Ошибка. Скриптовый файл с данным названием не найден.
ERR_TERMINAL=Критическая ошибка.
ERR_NUMBER_FORMAT=Ошибка. Тип введенного значения некорректен.
ERR_UNK_COMMAND=Ошибка. Введена неизвестная команда.
ERR_EXECUTION=Ошибка во время выполнения запроса на сервере.
ERR_UNK_TYPE=Ошбика. Неизвестный тип запроса. Пожалуйств, обновите клиент до последней версии.
ERR_UNK=Неизвестная ошибка.
ERR_AUTH=Ошибка. Неверный логин или пароль.
ERR_NOT_LOGGED=Ошибка. Для исполнения команд необходимо войти в сеть.
ERR_USER_EXISTS=Ошибка. Данный логин уже занят.
